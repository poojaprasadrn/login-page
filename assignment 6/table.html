  <script>
    window.onload = function() {
        let s1=0,s2=0,s3=0,s4=0,s5=0,s6=0,s7=0,s8=0,s9=0,s10=0;
        let val=JSON.parse(localStorage.getItem('formData'));
        //console.log(val);
        for(let i=0;i<val.length;i++)
        {
          //let val=JSON.parse(localStorage.getItem('formData'));
          if(val[i].standard=='Class One')
          {
            s1++;
          }
          else if(val[i].standard=='Class Two')
          {
            s2++;
          }
          else if(val[i].standard=='Class Three')
          {
            s3++;
          }
          else if(val[i].standard=='Class Four')
          {
            s4++;
          }
          else if(val[i].standard=='Class Five')
          {
            s5++;
          }
          else if(val[i].standard=='Class Six')
          {
            s6++;
          }
          else if(val[i].standard=='Class Seven')
          {
            s7++;
          }
          else if(val[i].standard=='Class Eight')
          {
            s8++;
          }
          else if(val[i].standard=='Class Nine')
          {
            s9++;
          }
          else if(val[i].standard=='Class Ten'){
            s10++;
          }
          //console.log(s10);
        }

        var chart = new CanvasJS.Chart("chartContainer", {
          animationEnabled: true,
          title: {
            text: "Student"
          },
          data: [{
            type: "pie",
            startAngle: 240,
            yValueFormatString: "##0.00\"%\"",
            indexLabel: "{label} {y}",
            dataPoints: [
              {y:s10, label: "Ten"},
              {y:s5, label: "Five"},
              {y:s7, label: "Seven"},
              {y:s2, label: "Two"},
              {y: s3, label: "Three"}
            ]
          }]
        });
        chart.render();
    }
 
 </script>
