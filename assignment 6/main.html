    <div class="container">
      <h1>Sign Up Form</h1>
      <hr>
          <form role="form" onsubmit="signUp(event);">
     <label for="First Name"><b>First Name</b></label>
      <div class="form-group">
      <input type="text" name="fname" id="fname" placeholder="First Name" required><br><br>
      </div>
     <label for="Father's Name"><b>Father's Name</b></label>
     <div class="form-group">
      <input type="text" name="fName" id="fName" placeholder="Father's Name" required><br><br>
      </div>
      <label for="date"><b>Date Of Birth</b></label>
      <input type="date" name="dob" id="dob" placeholder="Date of birth" required><br><br>
       
     <label for="standard"><b>Standard</b></label> 
     <select name="standard" id="standard">
       <option value="Class Ten">Class Ten</option>
       <option value="Class Nine">Class Nine</option>
       <option value="Class Eight">Class Eight</option>
       <option value="Class Seven">Class Seven</option>
       <option value="Class Six">Class Six</option>
       <option value="Class Five">Class Five</option>
       <option value="Class Four">Class Four</option>
       <option value="Class Three">Class Third</option>
       <option value="Class Two">Class Second</option>
       <option value="Class One">Class First</option>
     </select>
     <br><br>
   
      
     <label for="address"><b>Enter your Address</b></label> 
      <input type="text" name="address" id="addr" placeholder="Address" required><br><br>
               
     <label for="interests"><b>Enter your interests</b></label>
      <input type="text" name="interests" id="interest" placeholder="Interests" ><br><br>

       <label for="Roll Number"><b>Enter your Roll No</b></label>
       <input type="text" name="rollNo" id="rollNumber" placeholder="Registration Number"><br><br>
             
      <div class="form-group">
           <button class="btn" type="submit" style="color:rgb(9, 158, 76);">Sign Up</button>

        </div>
      </form>
